<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/script.js" defer></script>
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <div class="overlay" id="overlayId"></div>
    <div class="container-on">
      <img src="./images/icon-close.svg" alt="close" class="close-over" />
      <img src="./images/image-product-1.jpg" alt="product" class="img-over" />
      <div class="slide-over">
        <button class="slide-previous-btn">
          <img
            src="./images/icon-previous.svg"
            alt="previous product"
            class="slide-previous-over"
          />
        </button>
        <button class="slide-next-btn">
          <img
            src="./images/icon-next.svg"
            alt="next product"
            class="slide-next-over"
          />
        </button>
      </div>
      <div class="thumbs-over">
        <img
          src="./images/image-product-1-thumbnail.jpg"
          alt="thumbnail one"
          id="img1Id-over"
        />
        <img
          src="./images/image-product-2-thumbnail.jpg"
          alt="thumbnail two"
          id="img2Id-over"
        />
        <img
          src="./images/image-product-3-thumbnail.jpg"
          alt="thumbnail three"
          id="img3Id-over"
        />
        <img
          src="./images/image-product-4-thumbnail.jpg"
          alt="thumbnail four"
          id="img4Id-over"
        />
      </div>
    </div>
    <main>
      <header>
        <div class="menu-logo">
          <img
            src="./images/icon-menu.svg"
            alt="menu"
            id="menuId"
            class="menu"
          />
          <img src="./images/logo.svg" alt="logo" class="logo" />
        </div>
        <img
          src="./images/icon-close.svg"
          alt=""
          id="iconCloseId"
          class="icon-close"
        />
        <nav>
          <ul>
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </nav>
        <div class="cart-avatar">
          <div class="numberElements" id="numberElementsId"></div>
          <img
            src="./images/icon-cart.svg"
            alt="cart"
            class="cart-icon"
            id="cartIconId"
          />
          <img src="./images/image-avatar.png" alt="avatar" class="avatar" />
        </div>
      </header>
      <div class="section-article">
        <div class="display-cart" id="displayCartId">
          <h3 class="title-cart">Cart</h3>
          <div class="body-cart" id="bodyCartId"></div>
        </div>
        <section>
          <div class="principal-image">
            <img
              src="./images/image-product-1.jpg"
              alt="product"
              class="principal-img"
              id="principalImageId"
            />
            <button class="slide-previous">
              <img
                src="./images/icon-previous.svg"
                alt="previous"
                class="slide-previous-img"
                id="slidePreviousId"
              />
            </button>
            <button class="slide-next">
              <img
                src="./images/icon-next.svg"
                alt="next"
                class="slide-next-img"
                id="slideNextId"
              />
            </button>
          </div>
          <div class="thumbs">
            <img
              src="./images/image-product-1-thumbnail.jpg"
              alt="thumbnail one"
              id="img1Id"
            />
            <img
              src="./images/image-product-2-thumbnail.jpg"
              alt="thumbnail two"
              id="img2Id"
            />
            <img
              src="./images/image-product-3-thumbnail.jpg"
              alt="thumbnail three"
              id="img3Id"
            />
            <img
              src="./images/image-product-4-thumbnail.jpg"
              alt="thumbnail four"
              id="img4Id"
            />
          </div>
        </section>
        <article>
          <span class="company">SNEAKER COMPANY</span>
          <h1>Fall Limited Edition Sneakers</h1>
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
          <div class="previous-price-discount">
            <div class="price-percentaje">
              <span class="price">$125.00</span>
              <input type="text" value="50%" />
            </div>
            <span class="previous">$250.00</span>
          </div>
          <div class="quantity-cart-buttons">
            <div class="quantity-cart">
              <img
                src="./images/icon-minus.svg"
                alt="minus"
                class="minus"
                id="minusId"
              />
              <output class="quantity" id="quantityId">0</output>
              <img
                src="./images/icon-plus.svg"
                alt="plus"
                class="plus"
                id="plusId"
              />
            </div>
            <button class="cart" id="cartId">
              <img
                src="./images/icon-cart.svg"
                alt=""
                class="cart-icon-button"
              />
              Add to cart
            </button>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
