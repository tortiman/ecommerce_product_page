<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <main>
      <header>
        <div class="menu-logo">
          <img src="./images/icon-menu.svg" alt="menu" class="menu" />
          <img src="./images/logo.svg" alt="logo" class="logo" />
        </div>
        <img src="./images/icon-close.svg" alt="" class="icon-close" />
        <nav>
          <ul>
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </nav>
        <div class="cart-avatar">
          <img src="./images/icon-cart.svg" alt="cart" class="cart-icon" />
          <img src="./images/image-avatar.png" alt="avatar" class="avatar" />
        </div>
      </header>
      <div class="section-article">
        <section>
          <div class="principal-image">
            <img
              src="./images/image-product-1.jpg"
              alt="product"
              class="principal-img"
            />
            <button class="slide-previous">
              <img
                src="./images/icon-previous.svg"
                alt="previous"
                class="slide-previous-img"
              />
            </button>
            <button class="slide-next">
              <img
                src="./images/icon-next.svg"
                alt="next"
                class="slide-next-img"
              />
            </button>
          </div>
          <div class="thumbs">
            <img
              src="./images/image-product-1-thumbnail.jpg"
              alt="thumbnail one"
            />
            <img
              src="./images/image-product-2-thumbnail.jpg"
              alt="thumbnail two"
            />
            <img
              src="./images/image-product-3-thumbnail.jpg"
              alt="thumbnail three"
            />
            <img
              src="./images/image-product-4-thumbnail.jpg"
              alt="thumbnail four"
            />
          </div>
        </section>
        <article>
          <span class="company">SNEAKER COMPANY</span>
          <h1>Fall Limited Edition Sneakers</h1>
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
          <div class="previous-price-discount">
            <div class="price-percentaje">
              <span class="price">$125.00</span>
              <input type="text" value="50%" />
            </div>
            <span class="previous">$250.00</span>
          </div>
          <div class="quantity-cart-buttons">
            <div class="quantity-cart">
              <img src="./images/icon-minus.svg" alt="minus" />
              <output class="quantity">0</output>
              <img src="./images/icon-plus.svg" alt="plus" />
            </div>
            <button class="cart">
              <img src="./images/icon-cart.svg" alt="" /> Add to cart
            </button>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
